<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post">
        <label for="first_name">Name:</label>
        <input type="text" name="first_name" id="name" placeholder="Your name">
        <br>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember">
        <br>
        <!-- <fieldset> -->
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        <!-- </fieldset> -->
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="" selected disabled>Please select city...</option>
            <option value="buc">Bucuresti</option>
            <option value="nyc">New York</option>
            <option value="par">Paris</option>
        </select>
        <br>
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="time">Time</label>
        <input type="time" name="time" id="time">
        <br>
        <input type="range" name="" id="" min="1" max="100" step="2" value="1">
        <br>
        <input type="color" name="color" id="color">
        <br>
        <input type="submit" value="Submit">
        <input type="button" value="Another button">
        
        <progress value="50" max="100"></progress>
        
        <meter min="0" max="100" low="25" high="50" optimum="100" value="50"></meter>
    </form>
</body>
</html>
